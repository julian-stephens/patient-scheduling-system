get:
  summary: List all patients
  tags:
    - patients
  operationId: getAllPatients
  parameters:
    $ref: ../parameters/LimitParam.yaml
    $ref: ../parameters/SortParam.yaml
  responses:
    "200":
      description: A paged array of patients
      headers:
        x-next:
          description: A link to the next page of responses
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Patients.yaml
    $ref: ../components/responses/GeneralError.yaml

post:
  summary: Create a patient
  tags:
    - patients
  operationId: createPatient
  requestBody:
    $ref: ../components/requestBodies/PatientRequest.yaml
  responses:
    $ref: ../components/responses/Created.yaml
    $ref: ../components/responses/GeneralError.yaml
